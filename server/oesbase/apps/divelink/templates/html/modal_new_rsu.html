

{% load static %}

<div class="modal fade" id="modal_new_rsu" tabindex="-1" aria-labelledby="modal_new_rsu_title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_new_rsu_title">{{menu_ko.rsu_add_new}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form>
            {% csrf_token %}
            <div class="form-group row">
              <label for="new_rsu_unittype" class="col-sm-3 col-form-label text-right">Unit Type</label>
              <div class="col-sm-8">

                  <select class="custom-select d-block w-100" id="new_rsu_unittype" required>
                    {% for type in types %}
                    <option value="{{type.id}}">{{type.typename}}</option>
                    {% endfor %}
                  </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="new_rsu_tagname" class="col-sm-3 col-form-label text-right">Tag Name</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="new_rsu_tagname" placeholder="Unit Name" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="new_rsu_location" class="col-sm-3 col-form-label text-right">Location</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="new_rsu_location" placeholder="Exxx.xxxxxx,Nxx.xxxxxx" required>
              </div>
            </div>

            <div class="form-group row">
                <label for="new_rsu_loraid" class="col-sm-3 col-form-label text-right">LoRa ID</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="new_rsu_loraid" placeholder="LoRa ID" required>
                </div>
            </div>

            <div class="form-group row">
              <label for="new_rsu_activate" class="col-sm-3 col-form-label text-right"></label>
              <div class="col-sm-8">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="new_rsu_activate">
                  <label class="form-check-label" for="new_rsu_activate">
                    Activation
                  </label>
                </div>
              </div>
            </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btn_add_new_rsu">Create</button>
      </div>
    </div>
  </div>
</div>

<script language="javascript">

  /* async request to add new RSU device */
  async function request_add_new_rsu(){
    let tagname = document.getElementById('new_rsu_tagname').value;
    let unittype = document.getElementById('new_rsu_unittype').value;
    let loraid = document.getElementById('new_rsu_loraid').value;
    let location = document.getElementById('new_rsu_location').value;
    let activate = false;
    if(document.getElementById('new_rsu_activate').chekced){ activate = true; }

    
    const response = await REST_POST("{% url 'api_rsu_add' %}", {"tagname":tagname, "loraid":loraid, "location":location, "unittype":unittype, "activate":activate});
    const rdata = await response.json();

    if(response.ok){
      update_rsu_list();
    }

  }

  /* create event listener */
  document.getElementById('btn_add_new_rsu').addEventListener('click', function(){
    let tagname = document.getElementById('new_rsu_tagname').value;
    let unittype = document.getElementById('new_rsu_unittype').value;
    let loraid = document.getElementById('new_rsu_loraid').value;
    let location = document.getElementById('new_rsu_location').value;
    let activate = false;
    if(document.getElementById('new_rsu_activate').chekced){ activate = true; }

    request_add_new_rsu();
    $('#modal_new_rsu').modal('hide');

    //clear elements
    document.getElementById('new_rsu_unittype').value = 1;
    document.getElementById('new_rsu_tagname').value = "";
    document.getElementById('new_rsu_loraid').value = "";
    document.getElementById('new_rsu_location').value = "";
    document.getElementById('new_rsu_activate').chekced = false;
    
  });

  /* page load */
  window.addEventListener('DOMContentLoaded', function(){
    document.getElementById('new_rsu_unittype').value = 1;
    document.getElementById('new_rsu_activate').checked = false;
  });
    
</script>
